<!DOCTYPE html><html><head><meta http-equiv="Content-type" content="text/html" charset="UTF-8" /><script>
    class Counter {
        constructor(node, options) {
            this.node = node;
            this.increment = options.increment;
            this.current = 0;
            this.node.innerText = "Click me!";
            this.node.onclick = evt => {
                this.current += this.increment;
                this.node.innerText = this.current;
            }
        }
    }
    </script></head><body><div><h2>The buttons should increment by 2 and 3 respectively.</h2><button style="width:100px;" id="AID_0">ERROR!</button><button style="width:100px;" id="AID_1">ERROR!</button></div><script type="module">
const self = document.getElementById('AID_0');
const arglist = [self, {"increment": 2}];
let hasprop = prop => Object.getOwnPropertyNames(Counter).includes(prop);
let obj = (hasprop("arguments") || !hasprop("prototype")) ? Counter(...arglist) : new Counter(...arglist);
self.__object = obj;
</script><script type="module">
const self = document.getElementById('AID_1');
const arglist = [self, {"increment": 3}];
let hasprop = prop => Object.getOwnPropertyNames(Counter).includes(prop);
let obj = (hasprop("arguments") || !hasprop("prototype")) ? Counter(...arglist) : new Counter(...arglist);
self.__object = obj;
</script></body></html>
